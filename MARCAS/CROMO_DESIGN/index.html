<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cromo final detallado</title>
  <style>
    body {
      background: #ddd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 400px;
      height: 560px;
      border: 5px solid red;
      border-radius: 20px;
      background-color: rgb(20, 68, 226);
      display: grid;
      grid-template-rows:
        40px 
        40px 
        330px 
        2px  
        40px 
        2px  
        40px 
        40px 
      ;
      box-sizing: border-box;
      overflow: hidden;
    }

    .row {
      display: flex;
    }

    .cell {
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95em;
      font-weight: bold;
      padding: 0 8px;
    }

    .half {
      width: 50%;
    }

    .attribute {
      height: 80px; 
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
    }

    .left-top {
      border-right: 0px solid #000;
      border-bottom: 2px solid #000;
    }

    .left-bottom {
      border-right: 0px solid #000;
      border-bottom: 2px solid #000;
    }

    .picture-container {
      width: 100%;
      height: 100%;
      border-bottom: 2px solid #000;
      overflow: hidden;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      background-size: cover;
    }

    .line-divider {
      background: black;
      width: 100%;
      height: 2px;
    }

    .description, .author {
      padding: 6px 10px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
    }

    .author-line {
      background: black;
      width: 100%;
      height: 2px;
    }

    .bottom {
      display: flex;
      border-top: 2px solid #000;
      height: 60px;
    }

    .stars {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8px; 
    }

    .star-row {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .star-line1 {
      display: flex;
      gap: 4px;
      justify-content: center; 
    }

    .star-line2 {
      display: flex;
      gap: 4px;
      justify-content: center; 
      padding-bottom: 15px;
    }

    .star {
      color: gold;
      font-size: 1.2em;
    }

    .footer {
      width: 50%;
      border-left: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="row">
    <div class="cell half left-top">Superman</div>
    <div class="cell half attribute" rowspan="2">Atributo</div>
  </div>
  <div class="row">
    <div class="cell half left-bottom">Héctor</div>
  </div>
  <div class="picture-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis%2C_September_2023_%28cropped%29.jpg" alt="Imagen">
  </div>
  <div class="line-divider"></div>
  <div class="description">Breve descripción</div>
  <div class="author-line"></div>
  <div class="author">Héctor Esteban</div>
  <div class="bottom">
  <div class="stars">
    <div class="star-row">
      <div class="star-line1">
        <span class="star">⭐</span><span class="star">⭐</span><span class="star">⭐</span>
      </div>
      <div class="star-line2">
        <span class="star">⭐</span><span class="star">⭐</span><span class="star">⭐</span>
      </div>
    </div>
  </div>
  <div class="footer">4 / 13</div>
</div>
</div>
</body>
</html>
