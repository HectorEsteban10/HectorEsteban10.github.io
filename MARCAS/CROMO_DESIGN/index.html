<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cromo Tutoz</title>
  <style>
    body {
      background: #ddd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      height: 560px;
      border: 2px solid #000;
      border-radius: 15px;
      background-color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
      position: relative;
    }

    .top-info {
      font-size: 0.9em;
    }

    .top-info b {
      display: block;
      margin-bottom: 2px;
    }

    .attribute-box {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .picture-container {
      margin-top: 10px;
      position: relative;
      height: 270px;
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .description {
      font-size: 0.9em;
      margin-top: 10px;
    }

    .bottom-info {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 0.9em;
      border-top: 1px solid #000;
      padding-top: 12px;
    }

    .stars {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .star-row {
      display: flex;
      gap: 4px;
    }

    .star {
      color: gold;
      font-size: 1.3em;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 8px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card" style="background-color: White;">
  <div class="attribute-box">SUPER_FUERZA</div>

  <div class="top-info">
    <b>Name:</b> JOSE<br>
    <b>Artist:</b> ARTISTA<br>
    <b>Button:</b> MINombreReal
  </div>

  <div class="picture-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis%2C_September_2023_%28cropped%29.jpg" alt="Picture">
  </div>

  <div class="description">Esto es mi descripcion</div>

  <div class="bottom-info">
    <div class="stars">
      <div class="star-row">
        <span class="star">⭐</span><span class="star">⭐</span><span class="star">⭐</span>
      </div>
      <div class="star-row">
        <span class="star">⭐</span><span class="star">⭐</span><span class="star">⭐</span>
      </div>
    </div>
  </div>

  <div class="footer">
     4 /  13
  </div>
</div>

</body>
</html>
