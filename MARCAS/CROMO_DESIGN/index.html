<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cromo </title>
  <style>
    body {
      background: #ddd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carta {
      width: 400px;
      height: 560px;
      border: 5px solid green;     /* Color del borde del cromo */
      border-radius: 20px;
      background-image: url(imagenes/fondo_carta.jfif);    /* YO tengo añadida una imagen para un fondo pero se puede poner una paleta para poner diferentes colores */
      display: grid;
      grid-template-rows:
        40px 
        40px 
        330px 
        2px  
        40px 
        2px  
        40px 
        40px 
      ;
      box-sizing: border-box;
      overflow: hidden;
    }

    .fila {
      display: flex;
    }

    .esquina {
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95em;
      font-weight: bold;
      padding: 0 8px;
    }

    .mitad {
      width: 50%;
    }

    .power {
      height: 80px; 
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      font-size: 50px;
    }

    .izquierda_superior {
      border-right: 0px solid #000;
      border-bottom: 2px solid #000;
      height: 50px;
    }

    .nombre {
      border-right: 0px solid #000;
      border-bottom: 2px solid #000;
      margin-top: 10px;
    }

    .picture-container {
      width: 100%;
      height: 100%;
      border-bottom: 2px solid #000;
      overflow: hidden;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      background-size: cover;
    }

    .division_de_linea {
      background: black;
      width: 100%;
      height: 2px;
    }

    .cardtext, .author_real {
      padding: 6px 10px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
    }

    .author-line {
      background: black;
      width: 100%;
      height: 2px;
    }

    .bottom {
      display: flex;
      border-top: 2px solid #000;
      height: 60px;
    }

    .estrellas {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8px; 
    }

    .fila_estrellas {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .estrella1 {
      display: flex;
      gap: 4px;
      justify-content: center; 
    }

    .estrella2 {
      display: flex;
      gap: 4px;
      justify-content: center; 
      padding-bottom: 15px;
    }

    .estrella {
      color: gold;
      font-size: 1.2em;
    }

    .cardtype {
      width: 50%;
      border-left: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      font-weight: bold;
      padding-left: 40px;
    }

    .conjunto{
      justify-content: space-between;
      display: flex;
    }

    .fuerza_atributo{
      height: 10px; 
      width: 50%;
      padding-left: 10px;
      padding-top: 21px;
      font-weight: bold;
    }

  </style>
</head>
<body>
<div class="carta">
  <div class="fila">
    <div class="esquina mitad izquierda_superior">MegaAntimadridista</div>    <!-- Cambiar el nombre de la carta -->
    <div class="esquina mitad power" rowspan="2">6 / 13</div>   <!-- Cambiar la referencia y numero total de cromos del aula -->
  </div>
  <div class="fila">
    <div class="esquina mitad nombre">Manolo77</div>  <!-- Cambiar el artista del cromo -->
  </div>
  <div class="picture-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcjeYt8rJ5YAE49onWlz6DQCCy3EqZI1Kl6w&s" alt="Imagen">   <!-- Cambiar la imagen del cromo -->
  </div>
  <div class="division_de_linea"></div>
  <div class="cardtext">Sr Florentino siempre te roba en su impresora</div>   <!-- Cambiar la descripcion del cromo -->
  <div class="author-line"></div>
  <div class="author_real">Héctor Esteban Miranda</div>   <!-- Cambiar el nombre real del cromo -->
  <div class="bottom">
  <div class="estrellas">
    <div class="fila_estrellas">
      <div class="estrella1">
        <span class="estrella">⭐</span><span class="estrella">⭐</span><span class="estrella">⭐</span>    <!-- Cambiar numero de estrellas -->
      </div>
      <div class="estrella2">
        <span class="estrella">⭐</span><span class="estrella">⭐</span><span class="estrella">⭐</span>     <!-- Cambiar numero de estrellas -->
      </div>
    </div>
  </div>

  <div class="conjunto"><div class="cardtype">Vardrid</div>   <!-- Cambiar atributo -->
  <div class="fuerza_atributo">+ 1</div></div>       <!-- Cambiar complementario de atributo -->
  
</div>
</div>
</body>
</html>
