<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso La Salle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('Imagenes/Fondo2.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: black;
        }
        p {
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            font-size: 1em;
            text-align: center;
            width: 80%;
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .boton-rojo {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .boton-rojo:active {
            background-color: darkred;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            input {
                width: 90%;
                max-width: 180px;
            }
            .boton-rojo {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <h1>La Salle</h1>
    <p>Introduce el código para acceder</p>
    <input type="text" id="codigo" maxlength="5" placeholder="*****">
    <button class="boton-rojo" onclick="validarCodigo()">✔</button>
    
    <script>
        function validarCodigo() {
            const codigoCorrecto = "12345"; // Cambia esto al código correcto
            const inputCodigo = document.getElementById("codigo").value;
            
            if (inputCodigo === codigoCorrecto) {
                window.location.href = "siguiente_pagina.html"; // Página a la que se redirige
            } else {
                alert("Código incorrecto. Inténtalo de nuevo.");
                document.getElementById("codigo").value = "";
            }
        }
    </script>
</body>
</html>
