<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso La Salle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('Imagenes/otro.png') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: black;
        }
        p {
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            font-size: 1em;
            text-align: center;
            width: 150px;
            border: 2px solid gray;
            border-radius: 5px;
        }
        .contenedor-boton {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .boton-rojo {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .boton-rojo:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@4/borderless.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>La Salle</h1>
    <p>Introduce el código para acceder</p>
    <input type="password" id="codigo" maxlength="5" placeholder="*****">
    
    <div class="contenedor-boton">
        <button class="boton-rojo" onclick="validarCodigo()"></button>
    </div>
    
    <script>
        function validarCodigo() {
            const codigoCorrecto = "54321"; 
            const inputCodigo = document.getElementById("codigo").value;

            if (inputCodigo === codigoCorrecto) {
                window.location.href = "ele.html"; 
            } else {
                Swal.fire({
                    title: '¡Código Incorrecto!',
                    text: 'Intenta de nuevo.',
                    icon: 'error',
                    showClass: {
                        popup: 'animate__animated animate__zoomIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__zoomOut'
                    },
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#FF6F61', 
                    background: '#f2f2f2', 
                    customClass: {
                        popup: 'popup-modern', 
                        title: 'title-modern', 
                        content: 'content-modern', 
                        confirmButton: 'confirm-btn-modern' 
                    },
                    timer: 4000, 
                    timerProgressBar: true 
                });
                document.getElementById("codigo").value = ""; 
            }
        }
    </script>
</body>
</html>
