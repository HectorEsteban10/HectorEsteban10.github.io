<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina 3</title>

        <script type="text/javascript" src="utilidades1.js"></script>
        <script>
            function cargaDatos() {
                setValue("NombreSS", getValue("NombreS"));
                setValue("PasswordPP", getValue("PasswordP"));
                setValue("ContadorCC", parseInt(getValue("ContadorC")) + 1);
                setValue("Contador2C", parseInt(getValue("Contador2")) + 2);
                setValue("Num", getValue("NumN"));
                setValue("Dia", getValue("DiaD"));
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom right, #4CAF50, #2E7D32);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center; 
                height: 125vh; 
            }
            h1 {
                margin-bottom: 20px;
                text-align: center;
                font-size: 24px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            }

            .form-container {
                background: rgba(0, 0, 0, 0.7);
                padding: 40px;
                border-radius: 17px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
                text-align: center; 
                width: 350px;
                max-width: 90%; 
            }

            .form-container label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-container input[type="text"],
            .form-container input[type="password"],
            .form-container input[type="number"],
            .form-container input[type="date"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: none;
                border-radius: 5px;
                box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            }

            .form-container button {
                background-color: #FFC107;
                color: black;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                width: 106%;
            }

            .form-container button:hover {
                background-color: #FF9800;
            }
        </style>
    </head>
    <body onload="cargaDatos()">
        <div class="form-container">
            <h1>Rellena este formulario</h1>
            <form action="pagina4.html" method="get">
            
                <label for="fname">Nombre:</label>
                <input type="text" name="NombreSS" readonly>
                
                <label for="fname">Password:</label>
                <input type="password" name="PasswordPP" readonly>
                
                <label for="lname">Num Lista:</label>
                <input type="number" name="Num" readonly>
                
                <label for="lname">Dia:</label>
                <input type="date" name="Dia" readonly>
                
                <label for="frame">Contador:</label>
                <input type="number" name="ContadorCC" readonly>
                
                <label for="fname">Contador2:</label>
                <input type="number" name="Contador2C" readonly>
                
                <label for="fname">Fecha de cumplea√±os:</label>
                <input type="date" name="CumpleA">
                
                <label for="fname">Email:</label>
                <input type="text" name="EmailA" placeholder="Escribe tu correo">
                
                <label for="lname">Mes Actual:</label>
                <input type="text" name="MesA" placeholder="Escribe el mes actual">
                
                <label for="lname">Rango:</label>
                <input type="range" name="RangoM">
                
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </form>
        </div>

</html>
