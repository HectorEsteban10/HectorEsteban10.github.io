<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina 2</title>

        <script type="text/javascript" src="utilidades1.js"></script>
        <script>
            function cargaDatos() {
                setValue("NombreS", getValue("Nombre"));
                setValue("PasswordP", getValue("Password"));
                setValue("ContadorC", parseInt(getValue("Contador")) + 1);
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom right, #4CAF50, #2E7D32);
                color: white;
                display: flex;
                justify-content: center; 
                align-items: center; 
                height: 100vh; 
            }
            h1 {
                margin-bottom: 20px; 
                text-align: center;
                font-size: 24px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            }

            .form-container {
                background: rgba(0, 0, 0, 0.7);
                padding: 40px;
                border-radius: 17px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                text-align: center; 
                width: 380px; 
            }

            .form-container label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-container input[type="text"],
            .form-container input[type="password"],
            .form-container input[type="number"],
            .form-container input[type="date"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: none;
                border-radius: 5px;
                box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2); 
            }

            .form-container button {
                background-color: #FFC107;
                color: black;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                width: 106%;
            }

            .form-container button:hover {
                background-color: #FF9800;
            }
        </style>
    </head>
    <body onload="cargaDatos()">
        <div class="form-container">
            <h1>Rellena este formulario</h1>
            <form action="pagina3.html" method="get">
                <label for="fname">Nombre:</label>
                <input type="text" name="NombreS" readonly>
                
                <label for="fname">Password: </label>
                <input type="password" name="PasswordP" readonly>
                
                <label for="lname">NÂº Lista:</label>
                <input type="text" name="NumN" placeholder="0">
                
                <label for="lname">Dia:</label>
                <input type="date" name="DiaD">
                
                <label for="frame">Contador: </label>
                <input type="number" name="ContadorC" readonly>
                
                <label for="fname">Contador2:</label>
                <input type="number" name="Contador2" placeholder="0">
                
                <button type="submit">Siguiente</button>
            </form>
        </div>
    </body>
</html>
